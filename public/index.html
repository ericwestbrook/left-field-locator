<html lang="en" ng-app="leftFieldLocator">
	<head>
		<meta charset="utf-8" />
		<title>Left Field Locator</title>

		<script src="lib/angular.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="lib/angular-autocomplete.js"></script>
		<script src="js/left-field-locator.js"></script>

		<link rel="stylesheet" href="lib/angular-autocomplete.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div ng-controller="locatorCtrl">
			<h1>Left Field Locator</h1>

			<input type="text" ng-model="homeLocation" g-places-autocomplete />
			<button class="blue" ng-click="searchAndSort()">SUBMIT</button>
			<button class="gray" ng-click="reset()">RESET</button>

			<ol id="sorted-locations" type="1">
				<li ng-repeat="location in sortedLocations">{{ location.searchedLocation }} - <span class="distance">{{ location.distance|number:1 }} miles</span></li>
			</ol>
		</div>

	</body>
</html>
